{% extends 'base.html' %}
{% block title%}
Login
{% endblock %}
{% block style %}  <link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet">{% endblock %}
{% block content %}
<center>
    <form class="form-signin" method='POST'>
        <h1 class="h3 mb-3 mono-font">Please sign in</h1>
        <input type = 'text' name='username' id="username" class="form-control" placeholder="Enter username" margin-bottom= "-1px"; required autofocus>
        <input type="password" name = 'inputPassword'id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        {% if g.operation_mode == 'multi' %}
        <a class="mono-font"href="{{ url_for('authentication.register') }}">Click here to register</a>
        {% endif %}
      </form>
</center>
{% endblock %}
